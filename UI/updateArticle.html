    <!--main-->
    <main>
      <div class="container form text-black">
        <a href="dashboard.html">
          <img src="./images/back.png" alt="back" class="icon m-icon i-class" />
        </a>
        <h3 class="text-center m-bottom capitalize">Update article</h3>
        <hr />
        <div class="errors" id="errors"></div>
        <form id="update-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-group">
            <label for="password">Body</label>
            <textarea name="body" id="body" cols="15" rows="5"></textarea>
          </div>
          <button class="mt mb btn" type="submit">
            Update Article
          </button>
        </form>
      </div>
      <div class="profile-popup" id="profile-modal">
        <img src="./images//no-profile.jpg" alt="profile picture" />
        <p>
          <span
            >First Name: <strong id="first-name" class="capitalize"></strong
          ></span>
          <br />
          <span
            >Last Name: <strong id="last-name" class="capitalize"></strong
          ></span>
        </p>
        <button id="edit-profile">Edit</button
        ><button class="float-right" id="close-profile">Close</button>
      </div>
    </main>
    <!--footer-->
    <footer>
      <p class="text-center" id="footer"></p>
    </footer>
