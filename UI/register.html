<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/kigc-blog-app-logo.jpg"
      type="image/jpg"
    />
    <title>kigc | blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--heading-->
    <header>
      <div class="container">
        <div class="navbrand">
          <div class="logo">
            <img src="./images/kigc-blog-app-logo.jpg" alt="logo" />
            <a href="index.html">KIGC Ltd</a>
          </div>

          <img
            src="./images/menu.png"
            alt="toggle"
            class="m-icon i-class icon menu"
            id="menu"
          />

          <nav id="nav">
            <img
              src="./images/close.jpg"
              alt="close"
              class="close"
              id="close"
            />
            <ul>
              <li>
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li>
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
              <li><a href="about.html" class="nav-link">About</a></li>
              <li><a href="blog.html" class="nav-link">Blog</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html" class="active">Register</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--main-->
    <main>
      <div class="p auth-footer">
        <div class="container auth-form text-black p border-radius">
          <h3 class="text-center m-bottom capitalize">Sign Up now</h3>
          <form id="register-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
              <div class="errors" id="nameErrors"></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
              <div class="errors" id="emailErrors"></div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <div class="errors" id="passwordErrors"></div>
            </div>
            <button class="mt m-bottom block" type="submit">Sign Up</button>
            <p class="text-center capitalize">
              already have an account?
              <a href="login.html" class="font text-black">Login</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <!--footer-->
    <footer>
      <p class="text-center" id="footer"></p>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/validateRegister.js"></script>
  </body>
</html>
