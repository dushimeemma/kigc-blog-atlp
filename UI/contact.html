      href="./images/kigc-blog-app-logo.jpg"
      type="image/jpg"
    />
    <title>kigc | blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--heading-->
    <header>
      <div class="container">
        <div class="navbrand">
          <div class="logo">
            <img src="./images/kigc-blog-app-logo.jpg" alt="logo" />
            <a href="index.html">KIGC Ltd</a>
          </div>

          <img
            src="./images/menu.png"
            alt="toggle"
            class="m-icon i-class icon menu"
            id="menu"
          />

          <nav id="nav">
            <img
              src="./images/close.jpg"
              alt="close"
              class="close"
              id="close"
            />
            <ul id="nav-links">
              <!--  <li>
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
              <li><a href="about.html" class="nav-link">About</a></li>
              <li><a href="blog.html" class="nav-link">Blog</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html">Register</a></li>-->
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--main-->
    <main>
      <div class="container main-contact">
        <section class="contact-section">
          <p class="text-center">
            We are located at <br />
            Kabuye,Jabana,Gasabo,Kigali,Rwanda.

            <br />
            <!--Fixed contact icon and about icon-->
            <span class="flex-center">
              <img src="./images/call.png" alt="contact" class="icon i-class" />
              <span> +25789078834 </span></span
            >
          </p>
        </section>
        <aside class="contact-aside">
          <h3 class="text-center capitalize mt">
            Feel free to ask any question
          </h3>
          <hr class="mt mb" />
          <div class="errors" id="errors"></div>
          <form id="contact-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <div class="errors" id="emailErrors"></div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="10" rows="3">
Your Questions...</textarea
              >
              <div class="errors" id="messageErrors"></div>
            </div>
            <button class="mt mb btn" type="submit">
              Send Question
            </button>
          </form>
        </aside>
      </div>
      <div class="profile-popup" id="profile-modal">
        <img src="./images//no-profile.jpg" alt="profile picture" />
        <p>
          <span
            >First Name: <strong id="first-name" class="capitalize"></strong
          ></span>
          <br />
          <span
            >Last Name: <strong id="last-name" class="capitalize"></strong
          ></span>
        </p>
        <button id="edit-profile">Edit</button
        ><button class="float-right" id="close-profile">Close</button>
      </div>
    </main>
    <!--footer-->
    <footer>
      <p class="text-center footer" id="footer"></p>
    </footer>
