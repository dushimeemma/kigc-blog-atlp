<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/kigc-blog-app-logo.jpg"
      type="image/jpg"
    />
    <title>kigc | blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--heading-->
    <header>
      <div class="container">
        <div class="navbrand">
          <div class="logo">
            <img src="./images/kigc-blog-app-logo.jpg" alt="logo" />
            <a href="index.html">KIGC Ltd</a>
          </div>

          <img
            src="./images/menu.png"
            alt="toggle"
            class="m-icon i-class icon menu"
            id="menu"
          />

          <nav id="nav">
            <img
              src="./images/close.jpg"
              alt="close"
              class="close"
              id="close"
            />
            <ul>
              <li class="text-capitalize">
                <a href="dashboard.html"
                  >Welcome <strong id="username"></strong
                ></a>
              </li>
              <li class="text-capitalize">
                <a href="index.html" id="logout">Logout</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--main-->
    <main class="fix-form">
      <div class="p auth-footer">
        <div class="container auth-form text-black p border-radius">
          <a href="dashboard.html">
            <img
              src="./images/back.png"
              alt="back"
              class="icon m-icon i-class"
            />
          </a>
          <h3 class="text-center m-bottom capitalize">Add article</h3>
          <div class="errors" id="errors"></div>
          <form id="article-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="form-group">
              <label for="password">Body</label>
              <textarea name="body" id="body" cols="10" rows="3"></textarea>
            </div>
            <button class="mt m-bottom block" type="submit">Add Article</button>
          </form>
        </div>
      </div>
    </main>
    <!--footer-->
    <footer>
      <p class="text-center" id="footer"></p>
    </footer>
    <!--  Firebase JS SDK  -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <!-- Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <!-- Firebase database -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <!-- Firebase auth -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>

    <!--Custom script-->
    <script src="./js/main.js"></script>
    <script src="./js/createArticle.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
